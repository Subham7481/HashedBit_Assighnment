<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="logo">My Logo</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </header>
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">Services</a></li>

            <h2>Sidebar Title</h2>

        <main class="content">
            <div class="box">
                <h3>Title 1</h3>
                <img src="FL_Sp.jpeg" alt="Image 1">

            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="Fl.jpeg" alt="Image 2">
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="Rose.jpeg" alt="Image 3">
            </div>

    </div>
    <footer>
        <p>Flowers are very beautiful.</p>
    </footer>

</html>
